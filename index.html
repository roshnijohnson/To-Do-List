<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
   <!---- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!--for delete icon-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <!--jquery google-cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        $(document).ready(function()
        {
            $("span").hide();
                $("#add").click(function()
                {
                    $("#new").toggleClass("hidden");
                    $( "input" ).blur(function() 
                    {
                        $( "input" ).css( "border","none" );

                    });
                });
            
            $("#new").keypress(function(event)
                { 
                     if(event.which == 13)
                     {
                        $("ul").append('<li class="list-group-item"><span class="bg-success text-light" id="trash"><i class="fa fa-trash"></i></span>'+$("#new").val()+'</li>');
                        $("span").hide();
                        $('#new').val('');
                        $("li").on("click","#trash",function()
                        {
                            $(this).parent().remove();
                        });
                     } 
                
                });

            $("li").on("click","span",function()
                {
                    $(this).parent().remove();
                });                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
           
            $("ul").on("click","li",function()
                {
                    $(this).toggleClass("done");
                });
            $("ul").on("mouseenter", "li", function()
                {
                    $(this).find("#trash").show();
                });
            $("ul").on("mouseleave", "li", function()
                {
                    $(this).find("#trash").hide();
                });

            $( "input" ).focus(function() 
                {
                    $( "input" ).css( "border-color","none" );

                });
            $( "input" ).blur(function() 
                {
                    $( "input" ).css( "border","none" );

                });
        });
        

    </script>
    <style>
        .done{
            text-decoration: line-through;
        }
        span{
            
            width: 25px;
            text-align: center;
            display: inline-block;
        }
        .hidden{
            display: none;
            
        }
    </style>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
        <div class="col-sm"></div>
           
        <div class="col-sm mt-2">
        <div class="card">
            <div class="card-header bg-success text-light">TO-DO List <i class="float-right " id="add"><i class="fa fa-plus"></i></i>
            </div>
            <input type="text" id="new" placeholder="Add new Todo"/>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><span class="bg-success text-light" id="trash"><i class="fa fa-trash"></i></span>Meet TAs</li>
              <li class="list-group-item"><span class="bg-success text-light" id="trash"><i class="fa fa-trash"></i></span>Post Grades</li>
              <li class="list-group-item"><span class="bg-success text-light" id="trash"><i class="fa fa-trash"></i></span> PTA Meeting</li>
            </ul>
          </div>
    </div>
    
        <div class="col-sm"></div>
        </div>
        </div>
  </body>
</html>
