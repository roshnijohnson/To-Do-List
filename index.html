    <div class="container">
        <div class="row">
        <div class="col-sm"></div>
           
        <div class="col-sm mt-2">

            <input type="text" id="new" placeholder="Add new Todo"/>

              <li class="list-group-item"><span class="bg-danger text-light trash"><i class="fa fa-trash"></i></span>Meet TAs</li>
              <li class="list-group-item"><span class="bg-danger text-light trash"><i class="fa fa-trash"></i></span>Post Grades</li>
              <li class="list-group-item"><span class="bg-danger text-light trash"><i class="fa fa-trash"></i></span> PTA Meeting</li>
            </ul>
          </div>
    </div>

        </div>
